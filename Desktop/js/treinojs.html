<!Doctype html>
   
<html>
                
    <head>
                <meta charset="utf-8">
                <meta name="description" content="Treino">
    </head>
    
    
    
    <body> 
            <h1>Logica de programação e javascript</h1>
        <script>
        
           var n1 = prompt("Digite um numero: ");
            n1 = parseInt(n1);
            
            var n2 = prompt("Digite outro numero: ");
            n2 = parseInt(n2);
            
            alert("A subtração é: " + (n1 - n2) );
            
            alert("A multiplicação é: " +  (n1*n2) );
            
            alert("A divisão é: " + (n1/n2) );

            
        
        
        
        </script>
    
    
            </body>
            <footer></footer>
    
    
</html>
